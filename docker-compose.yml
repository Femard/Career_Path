services:
  neo4j:
    image: neo4j:5.16.0
    container_name: career-path-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/VgQJzkKE2zAaSP5LVZbc0Jj8TMXriGJElYoV2BbHfEI
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./database/schema:/schema
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
